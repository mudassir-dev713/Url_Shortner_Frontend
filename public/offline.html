<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - LinkSnip</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 2rem;
        background-color: #101729;
        color: white;
        font-family: 'Inter', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        flex-direction: column;
      }
      h1 {
        font-size: 2.25rem;
        margin-bottom: 0.5rem;
      }
      p {
        opacity: 0.85;
        max-width: 400px;
        margin-bottom: 1.5rem;
      }
      .btn {
        background: #00b894;
        color: white;
        padding: 0.75rem 1.25rem;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 600;
        transition: background 0.3s;
      }
      .btn:hover {
        background: #019875;
      }
    </style>
  </head>
  <body>
    <h1>You’re Offline</h1>
    <p>
      It seems you’ve lost your internet connection. No worries! Just reconnect
      and refresh to continue using LinkSnip.
    </p>
    <a href="/" class="btn">Try Again</a>
  </body>
</html>
